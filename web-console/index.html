<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taonix æ§åˆ¶å° v16.3.0 - Resource Hub</title>
    <style>
      :root {
        --primary: #3b82f6;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --border: #334155;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --perf: #8b5cf6;
        --gc: #ec4899;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container { max-width: 2800px; margin: 0 auto; padding: 10px; }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 10px;
      }
      h1 { font-size: 18px; display: flex; align-items: center; gap: 8px; }
      .badge { background: var(--primary); padding: 2px 10px; border-radius: 10px; font-size: 10px; }
      
      .main-grid {
        display: grid;
        grid-template-columns: 180px 200px 220px 250px 1fr 1fr 1fr 1fr 200px;
        gap: 6px;
      }
      
      .card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 8px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        margin-bottom: 6px;
      }
      .card h2 { font-size: 9px; margin-bottom: 6px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
      
      .scroll-area { flex: 1; overflow-y: auto; max-height: 850px; padding-right: 2px; }
      .item { padding: 4px; border-bottom: 1px solid var(--border); font-size: 9px; line-height: 1.2; }
      
      .perf-bar { height: 4px; background: #334155; border-radius: 2px; margin-top: 4px; overflow: hidden; }
      .perf-fill { height: 100%; background: var(--perf); transition: width 0.5s; }
      .perf-label { font-size: 8px; color: var(--text-muted); display: flex; justify-content: space-between; margin-top: 2px; }

      .gc-badge { background: var(--gc); color: white; padding: 1px 4px; border-radius: 4px; font-size: 7px; margin-left: 5px; }
      .status-dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background: var(--success); margin-right: 3px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸš€ Taonix Hub <span class="badge">v16.3.0</span></h1>
        <div><span class="status-dot"></span>æ¨ç´è‡ªå¾‹èª¿åº¦ä¸­</div>
      </header>

      <div class="main-grid">
        <!-- Col 1: Registry -->
        <div class="card"><h2>ğŸ‘¥ Registry</h2><div class="scroll-area" id="registryList"></div></div>

        <!-- Col 2: Performance & Load -->
        <div class="card">
          <h2>âš¡ Perf & Load</h2>
          <div class="scroll-area" id="perfList"></div>
        </div>

        <!-- Col 3: Resource Map -->
        <div class="card">
          <h2>ğŸ§¹ Lifecycle & GC</h2>
          <div class="scroll-area" id="gcList">
            <div style="text-align:center; padding:20px; color:var(--text-muted); font-size:9px">è¼‰å…¥èª¿åº¦æ•¸æ“š...</div>
          </div>
        </div>

        <!-- Col 4: Value -->
        <div class="card"><h2>ğŸ“ˆ Value</h2><div id="valStats" class="item"></div></div>

        <!-- Col 5: Workflows -->
        <div class="card"><h2>â›“ï¸ Workflows</h2><div class="scroll-area" id="workflowList"></div></div>

        <!-- Col 6: Squads -->
        <div class="card"><h2>ğŸ›¡ï¸ Squads</h2><div class="scroll-area" id="squadList"></div></div>

        <!-- Col 7: Security -->
        <div class="card"><h2>ğŸ›¡ï¸ Security</h2><div class="scroll-area" id="auditList"></div></div>

        <!-- Col 8: Blackboard -->
        <div class="card"><h2>ğŸ§  Blackboard</h2><div class="scroll-area" id="thoughtList"></div></div>

        <!-- Col 9: Events -->
        <div class="card"><h2>ğŸ“¡ Events</h2><div class="scroll-area" id="eventList"></div></div>
      </div>
    </div>

    <script>
      async function update() {
        try {
          const bbRes = await fetch('/.data/blackboard_state.json');
          if (bbRes.ok) {
            const bb = await bbRes.json();
            renderPerf(bb.facts || {});
            renderGC(bb.thoughts || []);
            renderThoughts(bb.thoughts || []);
          }

          const prodRes = await fetch('/.data/productivity_stats.json');
          if (prodRes.ok) renderValue(await prodRes.json());

          const taskRes = await fetch('/.data/task_states.json');
          if (taskRes.ok) renderWorkflows(await taskRes.json());

          const regRes = await fetch('/.data/agent_registry.json');
          if (regRes.ok) renderRegistry(await regRes.json());
          
          const auditRes = await fetch('/.data/sandbox_audit.jsonl');
          if (auditRes.ok) renderAudits(await auditRes.text());

          const lRes = await fetch('/.data/mcp_logs.json');
          if (lRes.ok) renderEvents(await lRes.json());
        } catch (e) { console.error(e); }
      }

      function renderPerf(facts) {
        const perfFacts = Object.entries(facts).filter(([k]) => k.startsWith('performance_'));
        document.getElementById('perfList').innerHTML = perfFacts.map(([k, f]) => {
          const agent = k.replace('performance_', '');
          const ms = f.value.lastDuration;
          const pct = Math.min((ms / 5000) * 100, 100);
          return `<div class="item"><b>${agent}</b>: ${ms}ms <div class="perf-bar"><div class="perf-fill" style="width:${pct}%"></div></div></div>`;
        }).join('');
      }

      function renderGC(thoughts) {
        const gcThoughts = thoughts.filter(t => t.agent === 'gc').reverse().slice(0, 5);
        document.getElementById('gcList').innerHTML = gcThoughts.map(t => `
          <div class="item" style="color:var(--gc)">
            â±ï¸ ${new Date(t.timestamp).toLocaleTimeString()}<br/>
            ${t.content}
          </div>
        `).join('') || '<div class="item">å°šç„¡å›æ”¶ç´€éŒ„</div>';
      }

      function renderValue(s) {
        document.getElementById('valStats').innerHTML = `Saved: <b>${s.estimatedHoursSaved.toFixed(1)}h</b><br/>Tasks: ${s.totalTasksCompleted}`;
      }

      function renderWorkflows(tasks) {
        document.getElementById('workflowList').innerHTML = Object.values(tasks).reverse().slice(0, 5).map(t => `<div class="item">WF:${t.id.substring(0,8)}</div>`).join('');
      }

      function renderRegistry(agents) {
        document.getElementById('registryList').innerHTML = Object.entries(agents).map(([name]) => `<div class="item">${name}</div>`).join('');
      }

      function renderThoughts(thoughts) {
        document.getElementById('thoughtList').innerHTML = thoughts.reverse().slice(0, 10).map(t=>`<div class="item"><b>${t.agent}</b>: ${t.content.substring(0,25)}</div>`).join('');
      }

      function renderEvents(logs) {
        document.getElementById('eventList').innerHTML = logs.slice(0, 10).map(l=>`<div class="item">${l.intent?.substring(0,15)}</div>`).join('');
      }

      setInterval(update, 2000);
      update();
    </script>
  </body>
</html>
