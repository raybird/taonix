<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taonix æ§åˆ¶å° v6.0.0 - Collective Intelligence</title>
    <style>
      :root {
        --primary: #3b82f6;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --border: #334155;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --gold: #fbbf24;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container { max-width: 2600px; margin: 0 auto; padding: 10px; }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 10px;
      }
      h1 { font-size: 18px; display: flex; align-items: center; gap: 8px; }
      .badge { background: var(--primary); padding: 2px 10px; border-radius: 10px; font-size: 10px; }
      
      .main-grid {
        display: grid;
        grid-template-columns: 200px 250px 1.2fr 1fr 1fr 1fr 1fr 220px;
        gap: 8px;
      }
      
      .card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 10px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        margin-bottom: 8px;
      }
      .card h2 { font-size: 9px; margin-bottom: 8px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
      
      .scroll-area { flex: 1; overflow-y: auto; max-height: 800px; padding-right: 3px; }
      .item { padding: 5px; border-bottom: 1px solid var(--border); font-size: 10px; line-height: 1.3; }
      
      /* Leaderboard UI */
      .rank-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: rgba(59, 130, 246, 0.05); border-radius: 4px; margin-bottom: 4px; }
      .rank-name { font-weight: bold; color: var(--gold); }
      .rank-score { font-size: 14px; font-weight: bold; }

      .status-dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background: var(--success); margin-right: 3px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸš€ Taonix <span class="badge">v6.0.0</span></h1>
        <div><span class="status-dot"></span>é›†é«”æ¼”é€²èˆ‡å­¸ç¿’ä¸­</div>
      </header>

      <div class="main-grid">
        <!-- Col 1: Registry -->
        <div class="card"><h2>ğŸ‘¥ è¨»å†Šä¸­å¿ƒ</h2><div class="scroll-area" id="registryList"></div></div>

        <!-- Col 2: Leaderboard (NEW) -->
        <div class="card">
          <h2>ğŸ† Agent è‹±é›„æ¦œ</h2>
          <div class="scroll-area" id="rankList">
            <div style="text-align:center; padding:20px; color:var(--text-muted); font-size:10px">ç´¯ç©æ•¸æ“šä¸­...</div>
          </div>
        </div>

        <!-- Col 3: Squads -->
        <div class="card"><h2>ğŸ›¡ï¸ æ´»èºå°éšŠ</h2><div class="scroll-area" id="squadList"></div></div>

        <!-- Col 4: Consensus -->
        <div class="card"><h2>ğŸ¤ ä»»å‹™å…±è­˜</h2><div class="scroll-area" id="consensusList"></div></div>

        <!-- Col 5: Security -->
        <div class="card"><h2>ğŸ›¡ï¸ å®‰å…¨å¯©è¨ˆ</h2><div class="scroll-area" id="auditList"></div></div>

        <!-- Col 6: Arbitrator -->
        <div class="card"><h2>âš–ï¸ ä»²è£æ±ºç­–</h2><div class="scroll-area" id="decisionList"></div></div>

        <!-- Col 7: Blackboard -->
        <div class="card"><h2>ğŸ§  æ¨ç†éˆè·¯</h2><div class="scroll-area" id="thoughtList"></div></div>

        <!-- Col 8: Events -->
        <div class="card"><h2>ğŸ“¡ äº‹ä»¶æµ</h2><div class="scroll-area" id="eventList"></div></div>
      </div>
    </div>

    <script>
      async function update() {
        try {
          const expRes = await fetch('/.data/experience_base.json');
          if (expRes.ok) renderLeaderboard(await expRes.json());

          const regRes = await fetch('/.data/agent_registry.json');
          if (regRes.ok) renderRegistry(await regRes.json());

          const bbRes = await fetch('/.data/blackboard_state.json');
          if (bbRes.ok) {
            const bb = await bbRes.json();
            renderSquads(bb.facts || {});
            renderConsensus(bb.facts || {});
            renderDecisions(bb.facts || {});
            renderThoughts(bb.thoughts || []);
          }
          
          const auditRes = await fetch('/.data/sandbox_audit.jsonl');
          if (auditRes.ok) renderAudits(await auditRes.text());

          const lRes = await fetch('/.data/mcp_logs.json');
          if (lRes.ok) renderEvents(await lRes.json());
        } catch (e) { console.error(e); }
      }

      function renderLeaderboard(data) {
        const stats = data.agentStats || {};
        const sorted = Object.entries(stats).sort((a,b) => b[1].avgScore - a[1].avgScore);
        document.getElementById('rankList').innerHTML = sorted.map(([name, s]) => `
          <div class="rank-item">
            <div>
              <span class="rank-name">${name.toUpperCase()}</span><br/>
              <small>æˆåŠŸç‡: ${((s.successCount/s.totalTasks)*100).toFixed(0)}%</small>
            </div>
            <div class="rank-score">${s.avgScore.toFixed(1)}</div>
          </div>
        `).join('');
      }

      function renderRegistry(agents) {
        document.getElementById('registryList').innerHTML = Object.entries(agents).map(([name, meta]) => `
          <div class="item"><b>${name}</b><br/><small>${meta.capabilities.slice(0,2).join(',')}..</small></div>
        `).join('');
      }

      function renderSquads(facts) {
        const squadFacts = Object.entries(facts).filter(([k]) => k.startsWith('active_squad_'));
        document.getElementById('squadList').innerHTML = squadFacts.map(([_, f]) => `
          <div class="item" style="border-left:2px solid var(--squad)">å°éšŠ: ${f.value.squadId.substring(6)}<br/>${f.value.members.join(',')}</div>
        `).join('');
      }

      function renderConsensus(facts) {
        const proposals = Object.entries(facts).filter(([k]) => k.startsWith('proposal_'));
        document.getElementById('consensusList').innerHTML = proposals.map(([_, f]) => `
          <div class="item">ææ¡ˆ: ${f.value.id.substring(5)}<br/>ç‹€æ…‹: ${f.value.status}</div>
        `).join('');
      }

      function renderAudits(text) {
        const lines = text.trim().split('\n').reverse().slice(0, 15);
        document.getElementById('auditList').innerHTML = lines.map(line => {
          const entry = JSON.parse(line);
          return `<div class="item">${entry.skillName}: ${entry.status}</div>`;
        }).join('');
      }

      function renderDecisions(facts) {
        let html = '';
        if (facts.pending_decision) html += `<div class="item" style="color:var(--danger)">âš ï¸ å¾…æ±ºç­–: ${facts.pending_decision.value.issue.substring(0,20)}..</div>`;
        document.getElementById('decisionList').innerHTML = html;
      }

      function renderThoughts(thoughts) {
        document.getElementById('thoughtList').innerHTML = thoughts.reverse().slice(0, 15).map(t=>`<div class="item"><b>${t.agent}</b>: ${t.content.substring(0,30)}..</div>`).join('');
      }

      function renderEvents(logs) {
        document.getElementById('eventList').innerHTML = logs.slice(0, 15).map(l=>`<div class="item"><b>${l.routed_to}</b>: ${l.intent.substring(0,10)}..</div>`).join('');
      }

      setInterval(update, 2000);
      update();
    </script>
  </body>
</html>
