<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taonix æ§åˆ¶å° v4.3.0 - Environment Loop</title>
    <style>
      :root {
        --primary: #3b82f6;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --border: #334155;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --thought: #fbbf24;
        --fact: #8b5cf6;
        --git: #f43f5e;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container { max-width: 1800px; margin: 0 auto; padding: 20px; }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 20px;
      }
      h1 { font-size: 24px; display: flex; align-items: center; gap: 10px; }
      .badge { background: var(--primary); padding: 4px 12px; border-radius: 12px; font-size: 12px; }
      
      .main-grid {
        display: grid;
        grid-template-columns: 280px 1fr 1fr 1fr 320px;
        gap: 15px;
      }
      
      .card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 15px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }
      .card h2 { font-size: 13px; margin-bottom: 15px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
      
      .scroll-area { flex: 1; overflow-y: auto; max-height: 500px; padding-right: 5px; }
      .item { padding: 10px; border-bottom: 1px solid var(--border); font-size: 13px; }
      
      /* Environment UI */
      .env-badge { font-size: 10px; background: var(--git); color: #fff; padding: 2px 6px; border-radius: 4px; margin-bottom: 5px; display: inline-block; }
      .test-success { color: var(--success); font-weight: bold; }
      .test-fail { color: var(--danger); font-weight: bold; }
      
      /* Thought UI */
      .thought-item { border-left: 3px solid var(--thought); padding-left: 10px; margin-bottom: 10px; background: rgba(251, 191, 36, 0.05); }
      .thought-agent { font-weight: bold; color: var(--thought); font-size: 11px; }
      
      .progress-container { height: 6px; background: #334155; border-radius: 3px; margin: 8px 0; }
      .progress-bar { height: 100%; background: var(--primary); border-radius: 3px; transition: width 0.5s; }

      .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: var(--success); margin-right: 5px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸš€ Taonix <span class="badge">v4.3.0</span></h1>
        <div><span class="status-dot"></span>ç’°å¢ƒé€£å‹•ä¸­</div>
      </header>

      <div class="main-grid">
        <!-- Col 1: Team -->
        <div>
          <div class="card">
            <h2>ğŸ‘¥ å°ˆå®¶ Agent</h2>
            <div id="agentList" style="font-size: 12px;">
              <div style="padding:4px">ğŸ§­ Explorer</div><div style="padding:4px">ğŸ’» Coder</div><div style="padding:4px">ğŸ”® Oracle</div><div style="padding:4px">ğŸ§ª Tester</div><div style="padding:4px">ğŸ¤– Assistant</div>
            </div>
          </div>
          <div class="card">
            <h2>ğŸ¯ é€²åº¦</h2>
            <div id="goalList"></div>
          </div>
        </div>

        <!-- Col 2: Environment (Git & Test) -->
        <div class="card">
          <h2>ğŸŒ ç’°å¢ƒç‹€æ…‹ (Git & CI)</h2>
          <div class="scroll-area" id="envStatus">
            <div style="text-align:center; padding:20px; color:var(--text-muted)">ç›£æ§ Repo ä¸­...</div>
          </div>
        </div>

        <!-- Col 3: Blackboard (Facts) -->
        <div class="card">
          <h2>ğŸ§  é»‘æ¿ - å…±è­˜äº‹å¯¦</h2>
          <div class="scroll-area" id="factList"></div>
        </div>

        <!-- Col 4: Reasoning (Thoughts) -->
        <div class="card">
          <h2>ğŸ’­ æ¨ç†éˆè·¯</h2>
          <div class="scroll-area" id="thoughtList"></div>
        </div>

        <!-- Col 5: Events -->
        <div class="card">
          <h2>ğŸ“¡ å³æ™‚äº‹ä»¶</h2>
          <div class="scroll-area" id="eventList"></div>
        </div>
      </div>
    </div>

    <script>
      async function update() {
        try {
          const bbRes = await fetch('/.data/blackboard_state.json');
          if (bbRes.ok) {
            const bb = await bbRes.json();
            renderEnv(bb.facts || {});
            renderFacts(bb.facts || {});
            renderThoughts(bb.thoughts || []);
          }
          const gRes = await fetch('/.data/goals.json');
          if (gRes.ok) renderGoals((await gRes.json()).goals || {});
          const lRes = await fetch('/.data/mcp_logs.json');
          if (lRes.ok) renderEvents(await lRes.json());
        } catch (e) { console.error(e); }
      }

      function renderEnv(facts) {
        const container = document.getElementById('envStatus');
        let html = '';
        if (facts.latest_git_commit) {
          const git = facts.latest_git_commit.value;
          html += `<div class="item"><span class="env-badge">GIT COMMIT</span><br/><b>${git.subject}</b><br/><small style="color:var(--text-muted)">${git.hash.substring(0,8)}</small></div>`;
        }
        if (facts.last_test_result) {
          const test = facts.last_test_result.value;
          html += `<div class="item"><span class="env-badge" style="background:var(--success)">CI TEST</span><br/>
            ç‹€æ…‹: <span class="${test.success ? 'test-success' : 'test-fail'}">${test.success ? 'é€šé' : 'å¤±æ•—'}</span><br/>
            æ¡ˆä¾‹: ${test.passed || 0} é€šé / ${test.failed || 0} å¤±æ•—<br/>
            è¦†è“‹ç‡: ${test.coverage || '--'}</div>`;
        }
        if (html) container.innerHTML = html;
      }

      function renderFacts(facts) {
        const container = document.getElementById('factList');
        container.innerHTML = Object.entries(facts).map(([key, f]) => `
          <div class="item"><span style="color:var(--fact); font-weight:bold">${key}</span>: ${JSON.stringify(f.value)}</div>
        `).join('');
      }

      function renderThoughts(thoughts) {
        const container = document.getElementById('thoughtList');
        container.innerHTML = thoughts.reverse().slice(0, 15).map(t => `
          <div class="item thought-item">
            <div class="thought-agent">${t.agent.toUpperCase()}</div>
            <div style="font-size: 12px; margin-top:2px">${t.content}</div>
          </div>
        `).join('');
      }

      function renderGoals(goals) {
        document.getElementById('goalList').innerHTML = Object.values(goals).map(g => `
          <div class="item" style="border:none">
            <div style="font-size:11px">${g.title.substring(0, 25)}...</div>
            <div class="progress-container"><div class="progress-bar" style="width:${g.progress}%"></div></div>
          </div>
        `).join('');
      }

      function renderEvents(logs) {
        document.getElementById('eventList').innerHTML = logs.slice(0, 15).map(l => `
          <div class="timeline-item" style="font-size:10px">
            <b style="color:var(--primary)">${l.routed_to}</b>: ${l.intent.substring(0, 25)}...
          </div>
        `).join('');
      }

      setInterval(update, 2000);
      update();
    </script>
  </body>
</html>
