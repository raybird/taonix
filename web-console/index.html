<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taonix æ§åˆ¶å° v9.0.0 - Orchestration Edition</title>
    <style>
      :root {
        --primary: #3b82f6;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --border: #334155;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --workflow: #818cf8;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container { max-width: 2800px; margin: 0 auto; padding: 10px; }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 10px;
      }
      h1 { font-size: 18px; display: flex; align-items: center; gap: 8px; }
      .badge { background: var(--primary); padding: 2px 10px; border-radius: 10px; font-size: 10px; }
      
      .main-grid {
        display: grid;
        grid-template-columns: 180px 220px 1fr 1fr 1fr 1fr 1fr 1fr 200px;
        gap: 6px;
      }
      
      .card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 8px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        margin-bottom: 6px;
      }
      .card h2 { font-size: 9px; margin-bottom: 6px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
      
      .scroll-area { flex: 1; overflow-y: auto; max-height: 850px; padding-right: 2px; }
      .item { padding: 4px; border-bottom: 1px solid var(--border); font-size: 9px; line-height: 1.2; }
      
      /* Workflow UI (NEW v9.0.0) */
      .wf-item { border-left: 3px solid var(--workflow); background: rgba(129, 140, 248, 0.05); padding: 6px; margin-bottom: 6px; }
      .wf-step { display: flex; align-items: center; gap: 4px; margin-top: 4px; }
      .wf-dot { width: 6px; height: 6px; border-radius: 50%; background: #4b5563; }
      .wf-dot.done { background: var(--success); }
      .wf-dot.active { background: var(--warning); animation: pulse 1.5s infinite; }
      @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

      .status-dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background: var(--success); margin-right: 3px; }
      .progress-container { height: 3px; background: #334155; border-radius: 2px; margin: 3px 0; }
      .progress-bar { height: 100%; background: var(--primary); border-radius: 2px; transition: width 0.5s; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸš€ Taonix <span class="badge">v9.0.0</span></h1>
        <div><span class="status-dot"></span>è‡ªå‹•ç·¨æ’é‹è¡Œä¸­</div>
      </header>

      <div class="main-grid">
        <!-- Col 1: Registry -->
        <div class="card"><h2>ğŸ‘¥ Registry</h2><div class="scroll-area" id="registryList"></div></div>

        <!-- Col 2: Leaderboard -->
        <div class="card"><h2>ğŸ† Leaderboard</h2><div class="scroll-area" id="rankList"></div></div>

        <!-- Col 3: Workflows (NEW v9.0.0) -->
        <div class="card">
          <h2>â›“ï¸ é•·ç¨‹å·¥ä½œæµ</h2>
          <div class="scroll-area" id="workflowList">
            <div style="text-align:center; padding:20px; color:var(--text-muted); font-size:9px">ç„¡æ´»å‹•å·¥ä½œæµ</div>
          </div>
        </div>

        <!-- Col 4: Squads -->
        <div class="card"><h2>ğŸ›¡ï¸ Squads</h2><div class="scroll-area" id="squadList"></div></div>

        <!-- Col 5: Consensus -->
        <div class="card"><h2>ğŸ¤ Consensus</h2><div class="scroll-area" id="consensusList"></div></div>

        <!-- Col 6: Security -->
        <div class="card"><h2>ğŸ›¡ï¸ Security</h2><div class="scroll-area" id="auditList"></div></div>

        <!-- Col 7: Arbitrator -->
        <div class="card"><h2>âš–ï¸ Decision</h2><div class="scroll-area" id="decisionList"></div></div>

        <!-- Col 8: Blackboard -->
        <div class="card"><h2>ğŸ§  Blackboard</h2><div class="scroll-area" id="thoughtList"></div></div>

        <!-- Col 9: Events -->
        <div class="card"><h2>ğŸ“¡ Events</h2><div class="scroll-area" id="eventList"></div></div>
      </div>
    </div>

    <script>
      async function update() {
        try {
          const taskRes = await fetch('/.data/task_states.json');
          if (taskRes.ok) renderWorkflows(await taskRes.json());

          const expRes = await fetch('/.data/experience_base.json');
          if (expRes.ok) renderLeaderboard(await expRes.json());

          const regRes = await fetch('/.data/agent_registry.json');
          if (regRes.ok) renderRegistry(await regRes.json());

          const bbRes = await fetch('/.data/blackboard_state.json');
          if (bbRes.ok) {
            const bb = await bbRes.json();
            renderSquads(bb.facts || {});
            renderConsensus(bb.facts || {});
            renderDecisions(bb.facts || {});
            renderThoughts(bb.thoughts || []);
          }
          
          const auditRes = await fetch('/.data/sandbox_audit.jsonl');
          if (auditRes.ok) renderAudits(await auditRes.text());

          const lRes = await fetch('/.data/mcp_logs.json');
          if (lRes.ok) renderEvents(await lRes.json());
        } catch (e) { console.error(e); }
      }

      function renderWorkflows(tasks) {
        const container = document.getElementById('workflowList');
        container.innerHTML = Object.values(tasks).reverse().slice(0, 10).map(t => `
          <div class="wf-item">
            <b>ID: ${t.id.split('_')[1] || t.id}</b> <small>(${t.status})</small>
            ${t.steps.map((s, i) => `
              <div class="wf-step">
                <div class="wf-dot ${s.status === 'completed' ? 'done' : (i === t.currentStep ? 'active' : '')}"></div>
                <small>${s.agent}: ${s.description.substring(0,15)}..</small>
              </div>
            `).join('')}
          </div>
        `).join('');
      }

      function renderLeaderboard(data) {
        const sorted = Object.entries(data.agentStats || {}).sort((a,b) => b[1].avgScore - a[1].avgScore);
        document.getElementById('rankList').innerHTML = sorted.map(([name, s]) => `
          <div class="item"><b>${name.toUpperCase()}</b>: ${s.avgScore.toFixed(1)} <small>(${((s.successCount/s.totalTasks)*100).toFixed(0)}%)</small></div>
        `).join('');
      }

      function renderRegistry(agents) {
        document.getElementById('registryList').innerHTML = Object.entries(agents).map(([name, meta]) => `
          <div class="item"><b>${name}</b></div>
        `).join('');
      }

      function renderSquads(facts) {
        const squadFacts = Object.entries(facts).filter(([k]) => k.startsWith('active_squad_'));
        document.getElementById('squadList').innerHTML = squadFacts.map(([_, f]) => `
          <div class="item">S:${f.value.squadId.substring(6)}<br/>${f.value.members.slice(0,2)}..</div>
        `).join('');
      }

      function renderConsensus(facts) {
        const proposals = Object.entries(facts).filter(([k]) => k.startsWith('proposal_'));
        document.getElementById('consensusList').innerHTML = proposals.map(([_, f]) => `
          <div class="item">${f.value.id.substring(5)}: ${f.value.status}</div>
        `).join('');
      }

      function renderAudits(text) {
        const lines = text.trim().split('\n').reverse().slice(0, 10);
        document.getElementById('auditList').innerHTML = lines.map(line => {
          const entry = JSON.parse(line);
          return `<div class="item">${entry.skillName}: ${entry.status}</div>`;
        }).join('');
      }

      function renderDecisions(facts) {
        let html = '';
        if (facts.pending_decision) html += `<div class="item" style="color:var(--danger)">âš ï¸ ${facts.pending_decision.value.issue.substring(0,15)}..</div>`;
        document.getElementById('decisionList').innerHTML = html;
      }

      function renderThoughts(thoughts) {
        document.getElementById('thoughtList').innerHTML = thoughts.reverse().slice(0, 15).map(t=>`<div class="item"><b>${t.agent}</b>: ${t.content.substring(0,25)}..</div>`).join('');
      }

      function renderEvents(logs) {
        document.getElementById('eventList').innerHTML = logs.slice(0, 15).map(l=>`<div class="item"><b>${l.routed_to}</b>: ${l.intent.substring(0,10)}..</div>`).join('');
      }

      setInterval(update, 2000);
      update();
    </script>
  </body>
</html>
