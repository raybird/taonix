<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taonix æ§åˆ¶å° v4.4.0 - Arbitrator Edition</title>
    <style>
      :root {
        --primary: #3b82f6;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --border: #334155;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --thought: #fbbf24;
        --fact: #8b5cf6;
        --git: #f43f5e;
        --decision: #ec4899;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container { max-width: 1900px; margin: 0 auto; padding: 15px; }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 15px;
      }
      h1 { font-size: 22px; display: flex; align-items: center; gap: 10px; }
      .badge { background: var(--primary); padding: 4px 12px; border-radius: 12px; font-size: 11px; }
      
      .main-grid {
        display: grid;
        grid-template-columns: 250px 1fr 1.2fr 1fr 1fr 280px;
        gap: 12px;
      }
      
      .card {
        background: var(--card-bg);
        border-radius: 10px;
        padding: 12px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        margin-bottom: 12px;
      }
      .card h2 { font-size: 12px; margin-bottom: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 6px; }
      
      .scroll-area { flex: 1; overflow-y: auto; max-height: 600px; padding-right: 5px; }
      .item { padding: 8px; border-bottom: 1px solid var(--border); font-size: 12px; line-height: 1.4; }
      
      /* Arbitrator UI */
      .decision-item { border-left: 3px solid var(--decision); background: rgba(236, 72, 153, 0.05); padding: 10px; margin-bottom: 10px; }
      .decision-title { font-weight: bold; color: var(--decision); margin-bottom: 4px; display: block; }
      .btn-resolve { background: var(--primary); color: #fff; border: none; padding: 4px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; margin-top: 5px; }

      /* Environment & Facts */
      .env-badge { font-size: 9px; background: var(--git); color: #fff; padding: 1px 5px; border-radius: 3px; margin-bottom: 4px; display: inline-block; }
      .fact-key { color: var(--fact); font-weight: bold; }
      
      /* Thought UI */
      .thought-item { border-left: 2px solid var(--thought); padding-left: 8px; margin-bottom: 8px; background: rgba(251, 191, 36, 0.03); }
      .thought-agent { font-weight: bold; color: var(--thought); font-size: 10px; }
      
      .progress-container { height: 5px; background: #334155; border-radius: 2px; margin: 6px 0; }
      .progress-bar { height: 100%; background: var(--primary); border-radius: 2px; transition: width 0.5s; }

      .status-dot { display: inline-block; width: 7px; height: 7px; border-radius: 50%; background: var(--success); margin-right: 4px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸš€ Taonix <span class="badge">v4.4.0</span></h1>
        <div><span class="status-dot"></span>ä»²è£ç³»çµ±ç›£æ§ä¸­</div>
      </header>

      <div class="main-grid">
        <!-- Col 1: Team -->
        <div>
          <div class="card">
            <h2>ğŸ‘¥ Agents</h2>
            <div id="agentList" style="font-size: 11px;">
              <div>ğŸ§­ Explorer</div><div>ğŸ’» Coder</div><div>ğŸ”® Oracle</div><div>âš–ï¸ Arbitrator</div>
            </div>
          </div>
          <div class="card">
            <h2>ğŸ¯ é€²åº¦</h2>
            <div id="goalList"></div>
          </div>
        </div>

        <!-- Col 2: Decision & Arbitrator (NEW) -->
        <div class="card">
          <h2>âš–ï¸ ä»²è£èˆ‡è¡çªè§£æ±º</h2>
          <div class="scroll-area" id="decisionList">
            <div style="text-align:center; padding:20px; color:var(--text-muted); font-size:11px">ç„¡å¾…è™•ç†æ±ºç­–</div>
          </div>
        </div>

        <!-- Col 3: Environment -->
        <div class="card">
          <h2>ğŸŒ ç’°å¢ƒ (Git & CI)</h2>
          <div class="scroll-area" id="envStatus"></div>
        </div>

        <!-- Col 4: Blackboard -->
        <div class="card">
          <h2>ğŸ§  é»‘æ¿äº‹å¯¦</h2>
          <div class="scroll-area" id="factList"></div>
        </div>

        <!-- Col 5: Reasoning -->
        <div class="card">
          <h2>ğŸ’­ æ¨ç†éˆè·¯</h2>
          <div class="scroll-area" id="thoughtList"></div>
        </div>

        <!-- Col 6: Events -->
        <div class="card">
          <h2>ğŸ“¡ äº‹ä»¶</h2>
          <div class="scroll-area" id="eventList"></div>
        </div>
      </div>
    </div>

    <script>
      async function update() {
        try {
          const bbRes = await fetch('/.data/blackboard_state.json');
          if (bbRes.ok) {
            const bb = await bbRes.json();
            renderDecisions(bb.facts || {});
            renderEnv(bb.facts || {});
            renderFacts(bb.facts || {});
            renderThoughts(bb.thoughts || []);
          }
          const gRes = await fetch('/.data/goals.json');
          if (gRes.ok) renderGoals((await gRes.json()).goals || {});
          const lRes = await fetch('/.data/mcp_logs.json');
          if (lRes.ok) renderEvents(await lRes.json());
        } catch (e) { console.error(e); }
      }

      function renderDecisions(facts) {
        const container = document.getElementById('decisionList');
        let html = '';
        if (facts.last_conflict_resolution) {
          const res = facts.last_conflict_resolution.value;
          html += `<div class="decision-item"><span class="decision-title">ç³»çµ±å»ºè­°è§£æ±ºæ–¹æ¡ˆ</span>ä»»å‹™ ${res.taskId} å¤±æ•—ã€‚<br/>ç‹€æ…‹: ${res.status}</div>`;
        }
        if (facts.pending_decision) {
          const dec = facts.pending_decision.value;
          html += `<div class="decision-item" style="border-color:var(--warning); background:rgba(245,158,11,0.05)">
            <span class="decision-title" style="color:var(--warning)">âš ï¸ å¾…è™•ç†æ±ºç­– (Human-in-loop)</span>
            ${dec.issue}
            <button class="btn-resolve">ç«‹å³è™•ç†</button>
          </div>`;
        }
        if (html) container.innerHTML = html;
      }

      function renderEnv(facts) {
        const container = document.getElementById('envStatus');
        let html = '';
        if (facts.latest_git_commit) {
          const git = facts.latest_git_commit.value;
          html += `<div class="item"><span class="env-badge">GIT</span> <b>${git.subject}</b></div>`;
        }
        if (facts.last_test_result) {
          const test = facts.last_test_result.value;
          html += `<div class="item"><span class="env-badge" style="background:var(--success)">TEST</span> ${test.success ? 'PASS' : 'FAIL'} (${test.passed}/${test.failed})</div>`;
        }
        container.innerHTML = html;
      }

      function renderFacts(facts) {
        document.getElementById('factList').innerHTML = Object.entries(facts).map(([key, f]) => `
          <div class="item"><span class="fact-key">${key}</span>: ${JSON.stringify(f.value)}</div>
        `).join('');
      }

      function renderThoughts(thoughts) {
        document.getElementById('thoughtList').innerHTML = thoughts.reverse().slice(0, 15).map(t => `
          <div class="item thought-item">
            <div class="thought-agent">${t.agent.toUpperCase()}</div>
            ${t.content.substring(0, 80)}${t.content.length > 80 ? '...' : ''}
          </div>
        `).join('');
      }

      function renderGoals(goals) {
        document.getElementById('goalList').innerHTML = Object.values(goals).map(g => `
          <div class="item" style="border:none">
            <div style="font-size:10px">${g.title.substring(0, 20)}...</div>
            <div class="progress-container"><div class="progress-bar" style="width:${g.progress}%"></div></div>
          </div>
        `).join('');
      }

      function renderEvents(logs) {
        document.getElementById('eventList').innerHTML = logs.slice(0, 15).map(l => `
          <div class="item" style="font-size:10px">
            <b style="color:var(--primary)">${l.routed_to}</b>: ${l.intent.substring(0, 20)}...
          </div>
        `).join('');
      }

      setInterval(update, 2000);
      update();
    </script>
  </body>
</html>
