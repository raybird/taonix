<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taonix æ§åˆ¶å° v4.2.0 - Blackboard Edition</title>
    <style>
      :root {
        --primary: #3b82f6;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --border: #334155;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --thought: #fbbf24;
        --fact: #8b5cf6;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container { max-width: 1600px; margin: 0 auto; padding: 20px; }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 20px;
      }
      h1 { font-size: 24px; display: flex; align-items: center; gap: 10px; }
      .badge { background: var(--primary); padding: 4px 12px; border-radius: 12px; font-size: 12px; }
      
      .main-grid {
        display: grid;
        grid-template-columns: 280px 1fr 1fr 320px;
        gap: 20px;
      }
      
      .card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 15px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      .card h2 { font-size: 14px; margin-bottom: 15px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
      
      /* List UI */
      .scroll-area { flex: 1; overflow-y: auto; max-height: 450px; padding-right: 5px; }
      .item { padding: 10px; border-bottom: 1px solid var(--border); font-size: 13px; }
      
      /* Fact UI */
      .fact-badge { font-size: 10px; background: var(--fact); color: #fff; padding: 2px 6px; border-radius: 4px; margin-bottom: 5px; display: inline-block; }
      .fact-key { font-weight: bold; color: var(--fact); }
      
      /* Thought UI */
      .thought-item { border-left: 3px solid var(--thought); padding-left: 10px; margin-bottom: 10px; background: rgba(251, 191, 36, 0.05); }
      .thought-agent { font-weight: bold; color: var(--thought); font-size: 11px; }
      
      /* Timeline UI */
      .timeline-item { position: relative; padding-left: 20px; border-left: 2px solid var(--border); padding-bottom: 15px; }
      .timeline-item::after { content: ""; position: absolute; left: -6px; top: 5px; width: 10px; height: 10px; border-radius: 50%; background: var(--primary); }

      /* Goal Progress */
      .progress-container { height: 6px; background: #334155; border-radius: 3px; margin: 8px 0; }
      .progress-bar { height: 100%; background: var(--primary); border-radius: 3px; transition: width 0.5s; }

      .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: var(--success); margin-right: 5px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸš€ Taonix <span class="badge">v4.2.0</span></h1>
        <div><span class="status-dot"></span>å…¨åŸŸç‹€æ…‹åŒæ­¥ä¸­</div>
      </header>

      <div class="main-grid">
        <!-- Col 1: Team & Goals -->
        <div>
          <div class="card">
            <h2>ğŸ‘¥ å°ˆå®¶ Agent</h2>
            <div id="agentList" style="font-size: 13px;">
              <div style="padding:5px">ğŸ§­ Explorer</div><div style="padding:5px">ğŸ’» Coder</div><div style="padding:5px">ğŸ”® Oracle</div><div style="padding:5px">ğŸ¤– Assistant</div>
            </div>
          </div>
          <div class="card">
            <h2>ğŸ¯ é€²åº¦</h2>
            <div id="goalList"></div>
          </div>
        </div>

        <!-- Col 2: Blackboard (Facts) -->
        <div class="card">
          <h2>ğŸ§  é»‘æ¿ - å…±è­˜äº‹å¯¦ (Facts)</h2>
          <div class="scroll-area" id="factList">
            <div style="text-align:center; padding:20px; color:var(--text-muted)">ç­‰å¾…äº‹å¯¦ç™¼ç¾...</div>
          </div>
        </div>

        <!-- Col 3: Reasoning (Thoughts) -->
        <div class="card">
          <h2>ğŸ’­ æ¨ç†éˆè·¯ (Reasoning)</h2>
          <div class="scroll-area" id="thoughtList">
            <div style="text-align:center; padding:20px; color:var(--text-muted)">ç­‰å¾…æ€è€ƒæµ...</div>
          </div>
        </div>

        <!-- Col 4: Real-time Events -->
        <div class="card">
          <h2>ğŸ“¡ äº‹ä»¶æµ</h2>
          <div class="scroll-area" id="eventList"></div>
        </div>
      </div>
    </div>

    <script>
      async function update() {
        try {
          // Blackboard
          const bbRes = await fetch('/.data/blackboard_state.json');
          if (bbRes.ok) {
            const bb = await bbRes.json();
            renderFacts(bb.facts || {});
            renderThoughts(bb.thoughts || []);
          }

          // Goals
          const gRes = await fetch('/.data/goals.json');
          if (gRes.ok) renderGoals((await gRes.json()).goals || {});

          // Logs
          const lRes = await fetch('/.data/mcp_logs.json');
          if (lRes.ok) renderEvents(await lRes.json());

        } catch (e) { console.error(e); }
      }

      function renderFacts(facts) {
        const container = document.getElementById('factList');
        const entries = Object.entries(facts);
        if (entries.length === 0) return;
        container.innerHTML = entries.map(([key, f]) => `
          <div class="item">
            <span class="fact-badge">${f.source}</span><br/>
            <span class="fact-key">${key}</span>: ${JSON.stringify(f.value)}
          </div>
        `).join('');
      }

      function renderThoughts(thoughts) {
        const container = document.getElementById('thoughtList');
        if (thoughts.length === 0) return;
        container.innerHTML = thoughts.reverse().slice(0, 20).map(t => `
          <div class="item thought-item">
            <div class="thought-agent">${t.agent.toUpperCase()}</div>
            <div style="font-size: 12px; margin-top:4px">${t.content}</div>
            <div style="font-size: 10px; color:var(--text-muted); margin-top:4px">${new Date(t.timestamp).toLocaleTimeString()}</div>
          </div>
        `).join('');
      }

      function renderGoals(goals) {
        document.getElementById('goalList').innerHTML = Object.values(goals).map(g => `
          <div class="item" style="border:none">
            <div style="font-size:12px">${g.title.substring(0, 25)}...</div>
            <div class="progress-container"><div class="progress-bar" style="width:${g.progress}%"></div></div>
          </div>
        `).join('');
      }

      function renderEvents(logs) {
        document.getElementById('eventList').innerHTML = logs.slice(0, 15).map(l => `
          <div class="timeline-item" style="font-size:11px">
            <b style="color:var(--primary)">${l.routed_to}</b>: ${l.intent.substring(0, 30)}...
          </div>
        `).join('');
      }

      setInterval(update, 2000);
      update();
    </script>
  </body>
</html>
