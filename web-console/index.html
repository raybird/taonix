<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taonix æ§åˆ¶å° v4.5.0 - Sandbox Edition</title>
    <style>
      :root {
        --primary: #3b82f6;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --border: #334155;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --thought: #fbbf24;
        --fact: #8b5cf6;
        --git: #f43f5e;
        --security: #10b981;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container { max-width: 2200px; margin: 0 auto; padding: 10px; }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 10px;
      }
      h1 { font-size: 20px; display: flex; align-items: center; gap: 8px; }
      .badge { background: var(--primary); padding: 2px 10px; border-radius: 10px; font-size: 10px; }
      
      .main-grid {
        display: grid;
        grid-template-columns: 220px 1fr 1fr 1fr 1fr 1fr 250px;
        gap: 10px;
      }
      
      .card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 10px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }
      .card h2 { font-size: 11px; margin-bottom: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 5px; }
      
      .scroll-area { flex: 1; overflow-y: auto; max-height: 700px; padding-right: 3px; }
      .item { padding: 6px; border-bottom: 1px solid var(--border); font-size: 11px; line-height: 1.3; }
      
      /* Security UI */
      .audit-success { color: var(--success); font-weight: bold; }
      .audit-error { color: var(--danger); font-weight: bold; background: rgba(239, 68, 68, 0.1); padding: 2px; border-radius: 2px; }
      .audit-skill { color: var(--security); font-weight: bold; }

      .status-dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background: var(--success); margin-right: 3px; }
      .progress-container { height: 4px; background: #334155; border-radius: 2px; margin: 4px 0; }
      .progress-bar { height: 100%; background: var(--primary); border-radius: 2px; transition: width 0.5s; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸš€ Taonix <span class="badge">v4.5.0</span></h1>
        <div><span class="status-dot"></span>å®‰å…¨åŸ·è¡Œç’°å¢ƒå°±ç·’</div>
      </header>

      <div class="main-grid">
        <!-- Col 1: Team & Progress -->
        <div>
          <div class="card"><h2>ğŸ‘¥ Team</h2><div id="agentList" style="font-size:10px">ğŸ§­ Explorer<br/>ğŸ’» Coder<br/>ğŸ”® Oracle<br/>âš–ï¸ Arbitrator</div></div>
          <div class="card"><h2>ğŸ¯ Goals</h2><div id="goalList"></div></div>
        </div>

        <!-- Col 2: Security Audit (NEW) -->
        <div class="card">
          <h2>ğŸ›¡ï¸ å®‰å…¨å¯©è¨ˆ (Sandbox)</h2>
          <div class="scroll-area" id="auditList">
            <div style="text-align:center; padding:20px; color:var(--text-muted); font-size:10px">ç„¡åŸ·è¡Œç´€éŒ„</div>
          </div>
        </div>

        <!-- Col 3: Arbitrator -->
        <div class="card"><h2>âš–ï¸ ä»²è£</h2><div class="scroll-area" id="decisionList"></div></div>

        <!-- Col 4: Environment -->
        <div class="card"><h2>ğŸŒ ç’°å¢ƒ</h2><div class="scroll-area" id="envStatus"></div></div>

        <!-- Col 5: Blackboard -->
        <div class="card"><h2>ğŸ§  é»‘æ¿</h2><div class="scroll-area" id="factList"></div></div>

        <!-- Col 6: Reasoning -->
        <div class="card"><h2>ğŸ’­ æ¨ç†</h2><div class="scroll-area" id="thoughtList"></div></div>

        <!-- Col 7: Events -->
        <div class="card"><h2>ğŸ“¡ äº‹ä»¶</h2><div class="scroll-area" id="eventList"></div></div>
      </div>
    </div>

    <script>
      async function update() {
        try {
          const bbRes = await fetch('/.data/blackboard_state.json');
          if (bbRes.ok) {
            const bb = await bbRes.json();
            renderDecisions(bb.facts || {});
            renderEnv(bb.facts || {});
            renderFacts(bb.facts || {});
            renderThoughts(bb.thoughts || []);
          }
          
          const auditRes = await fetch('/.data/sandbox_audit.jsonl');
          if (auditRes.ok) renderAudits(await auditRes.text());

          const gRes = await fetch('/.data/goals.json');
          if (gRes.ok) renderGoals((await gRes.json()).goals || {});
          
          const lRes = await fetch('/.data/mcp_logs.json');
          if (lRes.ok) renderEvents(await lRes.json());
        } catch (e) { console.error(e); }
      }

      function renderAudits(text) {
        const lines = text.trim().split('\n').reverse().slice(0, 30);
        document.getElementById('auditList').innerHTML = lines.map(line => {
          const entry = JSON.parse(line);
          return `<div class="item">
            <span class="audit-skill">${entry.skillName}</span>: 
            <span class="${entry.status === 'success' ? 'audit-success' : 'audit-error'}">${entry.status.toUpperCase()}</span>
            <br/><small>${entry.detail || ''}</small>
          </div>`;
        }).join('');
      }

      function renderDecisions(facts) {
        let html = '';
        if (facts.pending_decision) html += `<div class="item" style="color:var(--decision)">âš ï¸ å¾…æ±ºç­–: ${facts.pending_decision.value.issue}</div>`;
        document.getElementById('decisionList').innerHTML = html;
      }

      function renderEnv(facts) {
        let html = '';
        if (facts.latest_git_commit) html += `<div class="item">GIT: ${facts.latest_git_commit.value.subject}</div>`;
        if (facts.last_test_result) html += `<div class="item">TEST: ${facts.last_test_result.value.success ? 'PASS' : 'FAIL'}</div>`;
        document.getElementById('envStatus').innerHTML = html;
      }

      function renderFacts(facts) {
        document.getElementById('factList').innerHTML = Object.entries(facts).map(([k,v])=>`<div class="item"><b>${k}</b></div>`).join('');
      }

      function renderThoughts(thoughts) {
        document.getElementById('thoughtList').innerHTML = thoughts.reverse().slice(0, 15).map(t=>`<div class="item"><b>${t.agent}</b>: ${t.content.substring(0,50)}</div>`).join('');
      }

      function renderGoals(goals) {
        document.getElementById('goalList').innerHTML = Object.values(goals).map(g=>`
          <div class="item" style="border:none">
            <div style="font-size:9px">${g.title.substring(0,15)}..</div>
            <div class="progress-container"><div class="progress-bar" style="width:${g.progress}%"></div></div>
          </div>`).join('');
      }

      function renderEvents(logs) {
        document.getElementById('eventList').innerHTML = logs.slice(0, 15).map(l=>`<div class="item"><b>${l.routed_to}</b>: ${l.intent.substring(0,15)}..</div>`).join('');
      }

      setInterval(update, 2000);
      update();
    </script>
  </body>
</html>
