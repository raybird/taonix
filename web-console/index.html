<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taonix æ§åˆ¶å° v5.0.0 - Self-Org Edition</title>
    <style>
      :root {
        --primary: #3b82f6;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --border: #334155;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --squad: #ec4899;
        --agent: #10b981;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container { max-width: 2400px; margin: 0 auto; padding: 10px; }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 10px;
      }
      h1 { font-size: 18px; display: flex; align-items: center; gap: 8px; }
      .badge { background: var(--primary); padding: 2px 10px; border-radius: 10px; font-size: 10px; }
      
      .main-grid {
        display: grid;
        grid-template-columns: 200px 1fr 1fr 1fr 1fr 1fr 1fr 220px;
        gap: 8px;
      }
      
      .card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 10px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        margin-bottom: 8px;
      }
      .card h2 { font-size: 10px; margin-bottom: 8px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
      
      .scroll-area { flex: 1; overflow-y: auto; max-height: 750px; padding-right: 3px; }
      .item { padding: 5px; border-bottom: 1px solid var(--border); font-size: 10px; line-height: 1.3; }
      
      /* Squad UI */
      .squad-item { border-left: 3px solid var(--squad); background: rgba(236, 72, 153, 0.05); padding: 6px; margin-bottom: 6px; border-radius: 0 4px 4px 0; }
      .squad-title { font-weight: bold; color: var(--squad); font-size: 11px; }
      .agent-pill { display: inline-block; background: var(--agent); color: #fff; padding: 1px 4px; border-radius: 3px; font-size: 9px; margin: 1px; }

      /* Registry UI */
      .agent-online { color: var(--success); font-weight: bold; }
      
      .progress-container { height: 3px; background: #334155; border-radius: 2px; margin: 3px 0; }
      .progress-bar { height: 100%; background: var(--primary); border-radius: 2px; transition: width 0.5s; }
      .status-dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background: var(--success); margin-right: 3px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸš€ Taonix <span class="badge">v5.0.0</span></h1>
        <div><span class="status-dot"></span>é›†é«”æ™ºæ…§æ¨¡å¼å·²é–‹å•Ÿ</div>
      </header>

      <div class="main-grid">
        <!-- Col 1: Registry -->
        <div class="card">
          <h2>ğŸ‘¥ Agent è¨»å†Šä¸­å¿ƒ</h2>
          <div class="scroll-area" id="registryList"></div>
        </div>

        <!-- Col 2: Active Squads (NEW) -->
        <div class="card">
          <h2>ğŸ›¡ï¸ æ´»èºå°éšŠ (Squads)</h2>
          <div class="scroll-area" id="squadList"></div>
        </div>

        <!-- Col 3: Consensus (NEW) -->
        <div class="card">
          <h2>ğŸ¤ ä»»å‹™å…±è­˜ (Consensus)</h2>
          <div class="scroll-area" id="consensusList"></div>
        </div>

        <!-- Col 4: Security -->
        <div class="card"><h2>ğŸ›¡ï¸ å®‰å…¨å¯©è¨ˆ</h2><div class="scroll-area" id="auditList"></div></div>

        <!-- Col 5: Arbitrator -->
        <div class="card"><h2>âš–ï¸ ä»²è£æ±ºç­–</h2><div class="scroll-area" id="decisionList"></div></div>

        <!-- Col 6: Environment -->
        <div class="card"><h2>ğŸŒ ç’°å¢ƒç‹€æ…‹</h2><div class="scroll-area" id="envStatus"></div></div>

        <!-- Col 7: Blackboard -->
        <div class="card"><h2>ğŸ§  æ¨ç†èˆ‡äº‹å¯¦</h2><div class="scroll-area" id="thoughtList"></div></div>

        <!-- Col 8: Events -->
        <div class="card"><h2>ğŸ“¡ äº‹ä»¶æµ</h2><div class="scroll-area" id="eventList"></div></div>
      </div>
    </div>

    <script>
      async function update() {
        try {
          const regRes = await fetch('/.data/agent_registry.json');
          if (regRes.ok) renderRegistry(await regRes.json());

          const bbRes = await fetch('/.data/blackboard_state.json');
          if (bbRes.ok) {
            const bb = await bbRes.json();
            renderSquads(bb.facts || {});
            renderConsensus(bb.facts || {});
            renderDecisions(bb.facts || {});
            renderEnv(bb.facts || {});
            renderThoughts(bb.thoughts || []);
          }
          
          const auditRes = await fetch('/.data/sandbox_audit.jsonl');
          if (auditRes.ok) renderAudits(await auditRes.text());

          const lRes = await fetch('/.data/mcp_logs.json');
          if (lRes.ok) renderEvents(await lRes.json());
        } catch (e) { console.error(e); }
      }

      function renderRegistry(agents) {
        document.getElementById('registryList').innerHTML = Object.entries(agents).map(([name, meta]) => `
          <div class="item">
            <b class="agent-online">${name}</b><br/>
            <small>${meta.capabilities.join(', ')}</small>
          </div>
        `).join('');
      }

      function renderSquads(facts) {
        const container = document.getElementById('squadList');
        const squadFacts = Object.entries(facts).filter(([k]) => k.startsWith('active_squad_'));
        container.innerHTML = squadFacts.map(([_, f]) => `
          <div class="squad-item">
            <span class="squad-title">å°éšŠ: ${f.value.squadId.substring(6)}</span><br/>
            ä»»å‹™: ${f.value.taskId}<br/>
            ${f.value.members.map(m => `<span class="agent-pill">${m}</span>`).join('')}
          </div>
        `).join('');
      }

      function renderConsensus(facts) {
        const container = document.getElementById('consensusList');
        const proposals = Object.entries(facts).filter(([k]) => k.startsWith('proposal_'));
        container.innerHTML = proposals.map(([_, f]) => `
          <div class="item">
            <b>ææ¡ˆ: ${f.value.id.substring(5)}</b><br/>
            ç‹€æ…‹: <span style="color:var(--warning)">${f.value.status}</span><br/>
            å°éšŠ: ${f.value.squadId.substring(6)}
          </div>
        `).join('');
      }

      function renderAudits(text) {
        const lines = text.trim().split('\n').reverse().slice(0, 20);
        document.getElementById('auditList').innerHTML = lines.map(line => {
          const entry = JSON.parse(line);
          return `<div class="item"><b>${entry.skillName}</b>: ${entry.status}</div>`;
        }).join('');
      }

      function renderDecisions(facts) {
        let html = '';
        if (facts.pending_decision) html += `<div class="item" style="color:var(--decision)">âš ï¸ ${facts.pending_decision.value.issue}</div>`;
        document.getElementById('decisionList').innerHTML = html;
      }

      function renderEnv(facts) {
        let html = '';
        if (facts.latest_git_commit) html += `<div class="item">GIT: ${facts.latest_git_commit.value.subject}</div>`;
        document.getElementById('envStatus').innerHTML = html;
      }

      function renderThoughts(thoughts) {
        document.getElementById('thoughtList').innerHTML = thoughts.reverse().slice(0, 15).map(t=>`<div class="item"><b>${t.agent}</b>: ${t.content.substring(0,40)}</div>`).join('');
      }

      function renderEvents(logs) {
        document.getElementById('eventList').innerHTML = logs.slice(0, 15).map(l=>`<div class="item"><b>${l.routed_to}</b>: ${l.intent.substring(0,15)}</div>`).join('');
      }

      setInterval(update, 2000);
      update();
    </script>
  </body>
</html>
