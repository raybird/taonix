<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taonix æ§åˆ¶å° v10.0.0 - Nexus Healing</title>
    <style>
      :root {
        --primary: #3b82f6;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --border: #334155;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --healing: #06b6d4;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container { max-width: 2800px; margin: 0 auto; padding: 10px; }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 10px;
      }
      h1 { font-size: 18px; display: flex; align-items: center; gap: 8px; }
      .badge { background: var(--healing); padding: 2px 10px; border-radius: 10px; font-size: 10px; }
      
      .main-grid {
        display: grid;
        grid-template-columns: 200px 220px 1.2fr 1fr 1fr 1fr 1fr 1fr 200px;
        gap: 6px;
      }
      
      .card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 8px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        margin-bottom: 6px;
      }
      .card h2 { font-size: 9px; margin-bottom: 6px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
      
      .scroll-area { flex: 1; overflow-y: auto; max-height: 850px; padding-right: 2px; }
      .item { padding: 4px; border-bottom: 1px solid var(--border); font-size: 9px; line-height: 1.2; }
      
      /* Healing UI (v10.0.0) */
      .health-meter { height: 10px; background: #334155; border-radius: 5px; overflow: hidden; margin: 5px 0; }
      .health-bar { height: 100%; background: var(--success); transition: width 1s; }
      .status-ok { color: var(--success); font-weight: bold; }
      .status-warn { color: var(--warning); font-weight: bold; }

      .status-dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background: var(--success); margin-right: 3px; }
      .progress-container { height: 3px; background: #334155; border-radius: 2px; margin: 3px 0; }
      .progress-bar { height: 100%; background: var(--primary); border-radius: 2px; transition: width 0.5s; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸš€ Taonix <span class="badge">v10.0.0</span></h1>
        <div><span class="status-dot"></span>Nexus å¯¦é«”é€£å‹•ä¸­</div>
      </header>

      <div class="main-grid">
        <!-- Col 1: Registry -->
        <div class="card"><h2>ğŸ‘¥ Registry</h2><div class="scroll-area" id="registryList"></div></div>

        <!-- Col 2: Health (NEW v10.0.0) -->
        <div class="card">
          <h2>ğŸ©º ç³»çµ±è‡ªç™’å¥åº·åº¦</h2>
          <div class="item">
            ç³»çµ±å¾—åˆ†: <span id="healthScore" class="status-ok">100</span>
            <div class="health-meter"><div id="healthBar" class="health-bar" style="width: 100%"></div></div>
          </div>
          <div class="item" id="providerStatus">Provider: Gemini</div>
          <div class="item" id="processStatus">Zombies: 0</div>
        </div>

        <!-- Col 3: Workflows -->
        <div class="card"><h2>â›“ï¸ å·¥ä½œæµ</h2><div class="scroll-area" id="workflowList"></div></div>

        <!-- Col 4: Squads -->
        <div class="card"><h2>ğŸ›¡ï¸ Squads</h2><div class="scroll-area" id="squadList"></div></div>

        <!-- Col 5: Consensus -->
        <div class="card"><h2>ğŸ¤ Consensus</h2><div class="scroll-area" id="consensusList"></div></div>

        <!-- Col 6: Security -->
        <div class="card"><h2>ğŸ›¡ï¸ Security</h2><div class="scroll-area" id="auditList"></div></div>

        <!-- Col 7: Decision -->
        <div class="card"><h2>âš–ï¸ Decision</h2><div class="scroll-area" id="decisionList"></div></div>

        <!-- Col 8: Blackboard -->
        <div class="card"><h2>ğŸ§  Blackboard</h2><div class="scroll-area" id="thoughtList"></div></div>

        <!-- Col 9: Events -->
        <div class="card"><h2>ğŸ“¡ Events</h2><div class="scroll-area" id="eventList"></div></div>
      </div>
    </div>

    <script>
      async function update() {
        try {
          const bbRes = await fetch('/.data/blackboard_state.json');
          if (bbRes.ok) {
            const bb = await bbRes.json();
            renderHealth(bb.facts || {});
            renderThoughts(bb.thoughts || []);
            renderSquads(bb.facts || {});
            renderConsensus(bb.facts || {});
            renderDecisions(bb.facts || {});
          }

          const taskRes = await fetch('/.data/task_states.json');
          if (taskRes.ok) renderWorkflows(await taskRes.json());

          const regRes = await fetch('/.data/agent_registry.json');
          if (regRes.ok) renderRegistry(await regRes.json());
          
          const auditRes = await fetch('/.data/sandbox_audit.jsonl');
          if (auditRes.ok) renderAudits(await auditRes.text());

          const lRes = await fetch('/.data/mcp_logs.json');
          if (lRes.ok) renderEvents(await lRes.json());
        } catch (e) { console.error(e); }
      }

      function renderHealth(facts) {
        const scoreEl = document.getElementById('healthScore');
        const barEl = document.getElementById('healthBar');
        const provEl = document.getElementById('providerStatus');
        
        let score = 100;
        if (facts.config_mismatch) score -= 40;
        
        scoreEl.innerText = score;
        scoreEl.className = score > 70 ? 'status-ok' : 'status-warn';
        barEl.style.width = score + '%';
        barEl.style.backgroundColor = score > 70 ? '#22c55e' : '#f59e0b';

        if (facts.config_mismatch) {
          provEl.innerText = 'Provider: Mismatch!';
          provEl.style.color = 'var(--danger)';
        } else {
          provEl.innerText = 'Provider: Gemini (Synced)';
          provEl.style.color = 'var(--success)';
        }
      }

      function renderWorkflows(tasks) {
        document.getElementById('workflowList').innerHTML = Object.values(tasks).reverse().slice(0, 5).map(t => `
          <div class="item"><b>${t.id.substring(0,10)}..</b><br/>Step: ${t.currentStep}/${t.steps.length}</div>
        `).join('');
      }

      function renderRegistry(agents) {
        document.getElementById('registryList').innerHTML = Object.entries(agents).map(([name]) => `<div class="item"><b>${name}</b></div>`).join('');
      }

      function renderSquads(facts) {
        const squadFacts = Object.entries(facts).filter(([k]) => k.startsWith('active_squad_'));
        document.getElementById('squadList').innerHTML = squadFacts.map(([_, f]) => `<div class="item">S:${f.value.squadId.substring(6)}</div>`).join('');
      }

      function renderConsensus(facts) {
        const proposals = Object.entries(facts).filter(([k]) => k.startsWith('proposal_'));
        document.getElementById('consensusList').innerHTML = proposals.map(([_, f]) => `<div class="item">${f.value.status}</div>`).join('');
      }

      function renderAudits(text) {
        const lines = text.trim().split('\n').reverse().slice(0, 5);
        document.getElementById('auditList').innerHTML = lines.map(line => `<div class="item">${JSON.parse(line).status}</div>`).join('');
      }

      function renderDecisions(facts) {
        document.getElementById('decisionList').innerHTML = facts.pending_decision ? `<div class="item" style="color:var(--danger)">âš ï¸ å¾…æ±ºç­–</div>` : '';
      }

      function renderThoughts(thoughts) {
        document.getElementById('thoughtList').innerHTML = thoughts.reverse().slice(0, 10).map(t=>`<div class="item"><b>${t.agent}</b>: ${t.content.substring(0,20)}..</div>`).join('');
      }

      function renderEvents(logs) {
        document.getElementById('eventList').innerHTML = logs.slice(0, 10).map(l=>`<div class="item"><b>${l.routed_to}</b></div>`).join('');
      }

      setInterval(update, 2000);
      update();
    </script>
  </body>
</html>
