<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taonix æ§åˆ¶å° v10.0.0 - Nexus Finality</title>
    <style>
      :root {
        --primary: #3b82f6;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --border: #334155;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --value: #f472b6;
      }
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container { max-width: 2800px; margin: 0 auto; padding: 10px; }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 10px;
      }
      h1 { font-size: 18px; display: flex; align-items: center; gap: 8px; }
      .badge { background: var(--value); padding: 2px 10px; border-radius: 10px; font-size: 10px; }
      
      .main-grid {
        display: grid;
        grid-template-columns: 180px 220px 220px 1fr 1fr 1fr 1fr 1fr 200px;
        gap: 6px;
      }
      
      .card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 8px;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        margin-bottom: 6px;
      }
      .card h2 { font-size: 9px; margin-bottom: 6px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
      
      .scroll-area { flex: 1; overflow-y: auto; max-height: 850px; padding-right: 2px; }
      .item { padding: 4px; border-bottom: 1px solid var(--border); font-size: 9px; line-height: 1.2; }
      
      /* Value UI (v10.0.0) */
      .value-box { text-align: center; padding: 10px; background: rgba(244, 114, 182, 0.05); border-radius: 6px; }
      .value-num { font-size: 20px; font-weight: bold; color: var(--value); }
      .value-label { font-size: 9px; color: var(--text-muted); margin-top: 2px; }

      .status-dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; background: var(--success); margin-right: 3px; }
      .progress-container { height: 3px; background: #334155; border-radius: 2px; margin: 3px 0; }
      .progress-bar { height: 100%; background: var(--primary); border-radius: 2px; transition: width 0.5s; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸš€ Taonix <span class="badge">v10.0.0</span></h1>
        <div><span class="status-dot"></span>Nexus å…¨å¯¦é«”å”ä½œæ¨¡å¼</div>
      </header>

      <div class="main-grid">
        <!-- Col 1: Registry -->
        <div class="card"><h2>ğŸ‘¥ Registry</h2><div class="scroll-area" id="registryList"></div></div>

        <!-- Col 2: Health -->
        <div class="card">
          <h2>ğŸ©º Health Score</h2>
          <div class="item" style="text-align:center">
            <span id="healthScore" style="font-size:24px; font-weight:bold" class="status-ok">100</span>
          </div>
          <div class="item" id="providerStatus" style="font-size:8px">Gemini: Synced</div>
        </div>

        <!-- Col 3: Productivity (NEW v10.0.0) -->
        <div class="card">
          <h2>ğŸ“ˆ Value Generated</h2>
          <div class="value-box">
            <div id="hoursSaved" class="value-num">0.0</div>
            <div class="value-label">ç¯€çœäººå·¥å°æ™‚</div>
          </div>
          <div class="item" style="border:none">
            å®Œæˆä»»å‹™: <span id="tasksDone">0</span><br/>
            è‡ªå‹•æ¼”é€²: <span id="autoEvol">0</span>
          </div>
        </div>

        <!-- Col 4: Workflows -->
        <div class="card"><h2>â›“ï¸ Workflows</h2><div class="scroll-area" id="workflowList"></div></div>

        <!-- Col 5: Squads -->
        <div class="card"><h2>ğŸ›¡ï¸ Squads</h2><div class="scroll-area" id="squadList"></div></div>

        <!-- Col 6: Consensus -->
        <div class="card"><h2>ğŸ¤ Consensus</h2><div class="scroll-area" id="consensusList"></div></div>

        <!-- Col 7: Security -->
        <div class="card"><h2>ğŸ›¡ï¸ Security</h2><div class="scroll-area" id="auditList"></div></div>

        <!-- Col 8: Blackboard -->
        <div class="card"><h2>ğŸ§  Blackboard</h2><div class="scroll-area" id="thoughtList"></div></div>

        <!-- Col 9: Events -->
        <div class="card"><h2>ğŸ“¡ Events</h2><div class="scroll-area" id="eventList"></div></div>
      </div>
    </div>

    <script>
      async function update() {
        try {
          const prodRes = await fetch('/.data/productivity_stats.json');
          if (prodRes.ok) renderProductivity(await prodRes.ok ? await prodRes.json() : {});

          const bbRes = await fetch('/.data/blackboard_state.json');
          if (bbRes.ok) {
            const bb = await bbRes.json();
            renderHealth(bb.facts || {});
            renderThoughts(bb.thoughts || []);
            renderSquads(bb.facts || {});
            renderConsensus(bb.facts || {});
          }

          const taskRes = await fetch('/.data/task_states.json');
          if (taskRes.ok) renderWorkflows(await taskRes.json());

          const regRes = await fetch('/.data/agent_registry.json');
          if (regRes.ok) renderRegistry(await regRes.json());
          
          const auditRes = await fetch('/.data/sandbox_audit.jsonl');
          if (auditRes.ok) renderAudits(await auditRes.text());

          const lRes = await fetch('/.data/mcp_logs.json');
          if (lRes.ok) renderEvents(await lRes.json());
        } catch (e) { console.error(e); }
      }

      function renderProductivity(stats) {
        document.getElementById('hoursSaved').innerText = (stats.estimatedHoursSaved || 0).toFixed(1);
        document.getElementById('tasksDone').innerText = stats.totalTasksCompleted || 0;
        document.getElementById('autoEvol').innerText = stats.totalAutoEvolutions || 0;
      }

      function renderHealth(facts) {
        const scoreEl = document.getElementById('healthScore');
        let score = facts.config_mismatch ? 60 : 100;
        scoreEl.innerText = score;
        scoreEl.style.color = score > 70 ? '#22c55e' : '#ef4444';
      }

      function renderWorkflows(tasks) {
        document.getElementById('workflowList').innerHTML = Object.values(tasks).reverse().slice(0, 5).map(t => `<div class="item">WF:${t.id.substring(0,8)}</div>`).join('');
      }

      function renderRegistry(agents) {
        document.getElementById('registryList').innerHTML = Object.entries(agents).map(([name]) => `<div class="item">${name}</div>`).join('');
      }

      function renderSquads(facts) {
        const squadFacts = Object.entries(facts).filter(([k]) => k.startsWith('active_squad_'));
        document.getElementById('squadList').innerHTML = squadFacts.map(([_, f]) => `<div class="item">S:${f.value.squadId.substring(6)}</div>`).join('');
      }

      function renderConsensus(facts) {
        const proposals = Object.entries(facts).filter(([k]) => k.startsWith('proposal_'));
        document.getElementById('consensusList').innerHTML = proposals.map(([_, f]) => `<div class="item">${f.value.id.substring(5)}</div>`).join('');
      }

      function renderAudits(text) {
        const lines = text.trim().split('\n').reverse().slice(0, 5);
        document.getElementById('auditList').innerHTML = lines.map(line => `<div class="item">${JSON.parse(line).skillName}</div>`).join('');
      }

      function renderThoughts(thoughts) {
        document.getElementById('thoughtList').innerHTML = thoughts.reverse().slice(0, 10).map(t=>`<div class="item"><b>${t.agent}</b>: ${t.content.substring(0,15)}</div>`).join('');
      }

      function renderEvents(logs) {
        document.getElementById('eventList').innerHTML = logs.slice(0, 10).map(l=>`<div class="item">${l.routed_to}</div>`).join('');
      }

      setInterval(update, 2000);
      update();
    </script>
  </body>
</html>
